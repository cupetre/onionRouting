      - my-mixnet-dev-net
    command: java -jar app.jar Mix MixNode_Beta
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - key-generator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mixnode-gamma:
    build: .
    container_name: mixnode-gamma
    hostname: mixnode-gamma
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar Mix MixNode_Gamma
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - key-generator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  client-a:
    build: .
    container_name: client-a
    hostname: client-a
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar Client AliceClient
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - key-generator
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  client-ma:
    build: .
    container_name: client-ma
    hostname: client-ma
