networks:
  my-mixnet-dev-net:
    driver: bridge

services:

  key-generator:
    build: .
    container_name: mixnet-key-generator
    hostname: key-generator
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar GenerateKeys
    volumes:
      - ./keys:/app/keys

  destination-bob:
    build: .
    container_name: destination-bob
    hostname: destination-bob
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar Destination BobDestination
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
          - key-generator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  destination-rob:
    build: .
    container_name: destination-rob
    hostname: destination-rob
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar Destination RobDestination
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - key-generator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mixnode-alpha:
    build: .
    container_name: mixnode-alpha
    hostname: mixnode-alpha
    networks:
      - my-mixnet-dev-net
    command: java -jar app.jar Mix MixNode_Alpha
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - key-generator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mixnode-beta:
    build: .
    container_name: mixnode-beta
    hostname: mixnode-beta
